<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#1 8번째 줄 bootstrap 코드 밋에 공유-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--#2 css 연결-->
    <link rel="stylesheet" href="./css/style.css">
    <title>개발자 유형 테스트</title>
</head>
<body>
    <!--#3 section 만들고 h1, div, img, p 순서로 만듦 -> 눈누 여기어때 잘난체, Gmarket light체 적용-->
    <section id="main" class="my-5 py-5 px-4 mx-auto">
        <h1 class="jalan">나의 개발자 유형은?</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <img src="./img/title_img.png" alt="title_img" class="img-fluid"/>
        </div>
        <p class="Gmarket mt-5">
            멋쟁이사자처럼 프론트엔드 4번째 교육에서 제작한</br>
            개발자 유형 테스트입니다.
            <br><br>
            아래 시작하기 버튼을 눌러주세요.
        </p>
        <button type="button" class="startBtn btn" onclick="js:start()">시작하기</button>
    </section>

    <!--#4 qna section 생성 -> 질문, 답변 div 생성 -> 단계 상태, 상태바 div 생성-->
    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="countStatus">

            </div>
            <div class="statusBar">

            </div>
        </div>

        <div class="qBox my-5 py-3 mx-auto"><!--질문박스-->

        </div>

        <div class="aBox"><!--답변박스-->

        </div>
    </section>

    <!--#5 result section 생성 -> 결과도입부, 결과이름, 결과이미지, 결과유형 div 생성-->
    <section id="result" class="mx-auto my-4 py-5 px-4">
        <h2 calss="jalan">나의 결과는 ?!</h2>
        <div class="Gmarket">
            <div class="resultIntro"> <!--유형 소개-->

            </div>
            <div class="resultName"> <!--프론트, 백 이름-->

            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto"> <!--이미지-->

            </div>
            <div class="resultDesc">
                <div class="resultDescTitle1"> <!--유형 제목1-->

                </div>
                <div class="resultDesc1"> <!--유형 설명1-->

                </div>
                <div class="resultDescTitle2"> <!--유형 제목2-->

                </div>
                <div class="resultDesc2"> <!--유형 설명2-->
    
                </div>
            </div>
        </div>
    </section>

    <script src="./js/mbti.js"></script>
    <script src="./js/data.js"></script>
</body>
</html>
